    <div id="header" style="background-color:lightblue;height:auto;width:auto;margin-top: 20px;">

      <p> 코딩의 기초는 클래스이다.</p>
      <p> 클래스는 박스와 같은 개념이면서 개념을 딱딱, 일목요연하게 정리해준다.</p>
      <p> 스크래치, 엔트리는 그 박스개념을 세울려고 만드는 것이다.</p>
      <h2> 프로그램 만들기의 기초면서도 가장 중요한 것이다!</h2>
      <p> 프로그램을 만들려면 먼저 구상을 해야한다. 그다음엔 기획, 그다음에 프로그램 제작이다.</p>
      <p> 제작은 제일 중요하지 않다. 기획이 중요하지. 기획을 해가면 1000만원 받고 제작을 해가면 100만원을 받듯이 똑같은 것이다. 제작할 사람은 넘쳐나니깐.</p>
